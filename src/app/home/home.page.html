<ion-header>
  <ion-toolbar>

    <ion-row class="ion-align-items-center ion-justify-content-center ">
      <ion-col size="6">
        <ion-label class="Fun" color="danger">Funcionarios</ion-label>
      </ion-col>

      <ion-col size="2">
        <ion-button id="open-modal" expand="block" color="danger">
          <ion-label>Inserir</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>

  <ion-modal [keepContentsMounted]="true" trigger="open-modal" #modal>
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button color="danger" (click)="modal.dismiss()">Cancel</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding"> 

        <ion-row class="ion-justify-content-center ion-align-items-center" >
          <ion-col size="9">
            <form class="inserir-form">
      
                <div class="header">
                  <h3>Inserir Funcionarios</h3>
                </div>
      
                  <ion-row>
                    <ion-col size="10">
                      <ion-item  class="item-has-focus ion-touched">
                        <ion-input class="custom-input" label="Nome" labelPlacement="floating" placeholder="" [clearInput]="true"></ion-input>
                      </ion-item>
                    </ion-col>
                  </ion-row>
      
                  
      
      
                  <ion-row>
                    <ion-col size="10">
                      <ion-item  class="item-has-focus ion-touched">
                        <ion-input class="custom-input" label="Cargo" labelPlacement="floating" placeholder="" type="tel" [clearInput]="true"></ion-input>
                      </ion-item>
                    </ion-col>
                  </ion-row>
      
                  
      
                  
      
                  <ion-row>
                    <ion-col size="10">
                      <ion-item class="item-has-focus ion-touched">
                        <ion-input class="custom-input" label="Cidade" labelPlacement="floating" placeholder="" [clearInput]="true"></ion-input>
                      </ion-item>
                    </ion-col>
                  </ion-row>
      
                 
      
      
                  <ion-row>
                    <ion-col size="10">
                      <ion-item class="item-has-focus ion-touched">
                        <ion-input class="custom-input" label="Telefone" labelPlacement="floating" placeholder="" [clearInput]="true"></ion-input>
                      </ion-item>
                    </ion-col>
                  </ion-row>
      
                  
                  
                    
                    <ion-button color="danger" class="botao_inserir" type="submit">Adicionar funcionario</ion-button>
                  </form>
                  
          </ion-col>
        </ion-row>
      </ion-content>
    </ng-template>
  </ion-modal>
  

  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">





<ion-row class="ion-justify-content-center" >
  <ion-col size="10">

    <ion-row class="ion-align-items-center">
      <ion-col size="6">
        <ion-searchbar>
        </ion-searchbar>
      </ion-col>

          <ion-col>
            <ion-checkbox color="danger">Nome</ion-checkbox>
          </ion-col>

          <ion-col>
            <ion-checkbox color="danger">Cargo</ion-checkbox>
          </ion-col>

          <ion-col>
            <ion-checkbox color="danger">Cidade</ion-checkbox>
          </ion-col>

          <ion-col>
            <ion-checkbox color="danger">Telefone</ion-checkbox>
          </ion-col>
    </ion-row>

  
      <ng-container *ngFor="let funcionario of this.funcionarios">
        <ion-item>


          
  
         
            <ion-label> {{ funcionario.Nome }} </ion-label>
        
            <ion-label> {{ funcionario.Cargo }} </ion-label>
  
            <ion-label> {{ funcionario.Cidade }} </ion-label>
  
            <ion-label> {{ funcionario.Fone }} </ion-label>
    
         
            <ion-button  color="none">
              <ion-icon name="pencil"></ion-icon>
            </ion-button>
  
            <ion-button color="none">
              <ion-icon name="trash-outline" color="danger" ></ion-icon>
            </ion-button>
        
          
        </ion-item>
      </ng-container>

    
      
  </ion-col>
</ion-row>

  


  

</ion-content>
